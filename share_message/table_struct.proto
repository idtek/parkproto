//运营渠道汇总报表
message OperationChannelReport{
	optional int64 Id = 1 [(gogoproto.jsontag) = "_id,omitempty"];  //
	optional string ChannelNo=2;			//渠道编号
	optional string ChannelName=3;			//渠道名称
